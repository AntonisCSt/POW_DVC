stages:
  process:
    cmd: python src/process.py
    deps:
    - data/iris.csv
    - src/process.py
    params:
    - data_source
    - processed_data_source
    - test_data_path
    outs:
    - data/processed
  training:
    cmd: python src/training.py
    deps:
    - data/processed/processed_iris.csv
    - src/process.py
    params:
    - model_path
    - n_estimators
    - processed_data_source
    - random_state
    outs:
    - model/model.pkl
  evaluate:
    cmd: python src/evaluation.py
    params:
    - model_path
    - test_data_path
    deps:
    - src/training.py
    outs:
    - eval
metrics:
- eval/metrics.json
plots:
- eval/plots/images
